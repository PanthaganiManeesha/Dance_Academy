<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dance Academy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="classes.html">Classes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="instructors.html">Instructors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Registration Section -->
    <div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Register to Join a Class</h1>
            <form id="register-form">
                <div class="form-group row justify-content-center">
                    <label for="email" class="col-sm-4 col-form-label text-center">Email address</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label for="password" class="col-sm-4 col-form-label text-center">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label for="password" class="col-sm-4 col-form-label text-center">Confirm Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" placeholder=" Confirm Password" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
            </form>
            <div id="register-message" style="display: none;" class="mt-4 text-center">
                <p>Registration successful! Redirecting to instructor...</p>
            </div>
            <div id="error-message" style="display: none;" class="mt-4 text-center text-danger">
                <p>You have already registered with this email!</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the email and password from the form
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Check if the email is already registered
            var users = JSON.parse(localStorage.getItem('users')) || [];
            var found = users.find(function(user) {
                return user.email === email;
            });

            if (found) {
                // Display the error message
                document.getElementById("error-message").style.display = "block";
            } else {
                // Add the new user to the local storage
                users.push({ email: email, password: password });
                localStorage.setItem('users', JSON.stringify(users));

                // Display the success message
                document.getElementById("register-message").style.display = "block";

                // Redirect to login.html after a short delay
                setTimeout(function() {
                    window.location.href = "instructors.html";
                }, 2000); // 2 seconds delay
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
